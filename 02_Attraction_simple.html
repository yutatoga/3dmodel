<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3dmodel</title>
  <style>
  body {
    margin: 0;
    overflow: hidden;
  }

  </style>
</head>
<body>
  <script type="text/javascript" src="/js/three.js"></script>
  <script src="/js/OBJLoader.js"></script>
  <script type="text/javascript" src="js/OrbitControls.js"></script>
  <script type="text/javascript" src="js/stats.min.js"></script>
  <script type="text/javascript" src="js/dat.gui.min.js"></script>
  <script>


  function Particle(x, y, z){
    this.position = new THREE.Vector3(x, y, z);
    this.velocity = new THREE.Vector3(THREE.Math.randFloat(-0.01, 0.01), THREE.Math.randFloat(-0.01, -0.01), 0);
    this.velocity.setLength(THREE.Math.randFloat(0.02, 0.05));

    this.acceleration = new THREE.Vector3(0, 0, 0);

    this.update = function(){
      this.position.add(this.velocity);
      this.velocity.add(this.acceleration);
    }

    this.attracted = function(target){
      var direction = target.clone().sub(this.position);
      var distanceSquared = direction.lengthSq(); // closer, stronger
      var G = 6.67408 * 0.0023; // not real gravitational constant
      var magnitude = G / distanceSquared;
      var magnitudeClamped = THREE.Math.clamp(magnitude, 0.0001, 0.001);
      direction.setLength(magnitudeClamped);
      this.acceleration = direction;
    }
  }

  var Settings = function(){
  };
  var settings = new Settings();
  var gui = new dat.GUI();

  var scene, camera, renderer;

  var geometry;
  var attractor;
  var particles = [];
  var mouse = new THREE.Vector2();
  var gridHelper;

  // debug
  var stats;

  init();
  animate();

  function init(){
    // gui

    // scene
    scene = new THREE.Scene();

    // camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
    camera.position.set(0, 0, 10);

    // OrbitControls
    controls = new THREE.OrbitControls(camera);
    // - damping
    controls.enableDamping = true;
    controls.dampingFactor = 0.25; // default is 0.25
    controls.zoomSpeed = 0.5; // default is 1
    // - auto rotate
    controls.autoRotate = false;
    controls.autoRotateSpeed = 0.2; // default is 2.0

    // renderer
    renderer = new THREE.WebGLRenderer({
      antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);
    window.addEventListener('mousemove', onMouseMove, false);

    // light
    var light = new THREE.DirectionalLight(0xffffff);
    light.position.set(0, 1, 0);
    scene.add(light);

    // point
    geometry = new THREE.Geometry();

    // attractor
    attractor = new THREE.Vector3(0, 0, 0);
    geometry.vertices.push(attractor);

    // particle
    var particleNumber = 100;
    for (var i = 0; i < particleNumber; i++){
      var particle = new Particle(0, 1, 0);
      particles.push(particle);
      geometry.vertices.push(particle.position);
    }

    var pointMaterial = new THREE.PointsMaterial( {
      color: 0xffffff,
      transparent: true,
      opacity: 0.3,
      size: 0.05,
      blending: THREE.AdditiveBlending,
      depthWrite: false,
      depthTest: false,
    } );
    var points = new THREE.Points(geometry, pointMaterial);
    scene.add(points);

    // GridHelper
    var size = 10;
    var divisions = 10;
    gridHelper = new THREE.GridHelper(size, divisions);
    gridHelper.rotateX(Math.PI/2.0);
    gridHelper.name = "gridHelper";
    gridHelper.visible = settings.isGridHelperVisible;
    scene.add(gridHelper);

    // debug
    stats = new Stats();
    stats.showPanel(0);
    document.body.appendChild(stats.dom);
  }

  function animate() {
    stats.begin();
    controls.update();

    // update
    for (var i = 0; i < particles.length; i++){
      var particle = particles[i];
      particle.attracted(attractor);
      particle.update();
    }

    geometry.verticesNeedUpdate = true;

    renderer.render(scene, camera);

    stats.end();
    requestAnimationFrame(animate);
  }


  function onMouseMove(event) {
    // calculate mouse position in normalized device coordinates
    // (-1 to +1) for both components
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
  }

  </script>
</body>
</html>
